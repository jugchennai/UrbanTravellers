<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="WEB-INF/template/template.xhtml">
    <ui:define name="title">Urban Travellers :: Registration form</ui:define>

    <ui:define name="script">
 
        <script language="javascript" type="text/javascript">

            function init() {
                output = document.getElementById("output");
                createsocket("UTGameSocket");
            }
                      
            function roll()
            {
                rollDice();
            }
            window.addEventListener("load", init, false);
                
        </script>
    </ui:define>
    
     <ui:define name="content">

        <div class="container-fluid">
            <div class="row-fluid">
                <h1>Urban Travelers</h1>
            </div>
            <div class="row-fluid">
                                       
                <div class="span3">
                                        
                    <div class="number" >
                        <div id="content">
                            <br/>
                            <h:graphicImage id="logo" value="resources/img/UrbenTravellers200.png" /><br/><br/>
                            <h:graphicImage id="dice" value="resources/img/magic_dice.png" /><br/><br/>
                        </div>
                        <div id="games"></div>
                        <br/>
                        <div id="players"></div>
                        <h:form id="rollDice"> 
                            <!-- <label>Position</label> -->
                            <h:commandButton class="btn btn-primary" onclick="rollDice()" value="Roll" >
                                <f:ajax execute="@form" render="@none" />
                            </h:commandButton>                      
                            <h:inputHidden id="positionField"  value="0" /><br/><br/>
                            <h:inputHidden id="userName" value="#{loginBean.userName}" />
                        </h:form>
                    </div>
                </div>
                
                <div class="span9">
                    <div class="span7" id="score">
                        <div id="container"></div>    
                        <div id="output"></div>
                    </div>
                    
                </div>    
                
            </div>
            
        </div>

    </ui:define>
    
</ui:composition>
