<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="WEB-INF/template/template.xhtml">
    <ui:define name="title">Urban Travellers :: Registration form</ui:define>

    <ui:define name="script">
        <script language="javascript" type="text/javascript">

            function init() {
                output = document.getElementById("output");
                createsocket("UTGameBootSocket");
            }
                      
            function roll()
            {
                rollDice();
            }
            window.addEventListener("load", init, false);
                
        </script>
    </ui:define>
    
     <ui:define name="content">

        <div class="container-fluid">
            <div class="row-fluid">
                <h1>Urban Travelers</h1>
            </div>
            <div class="row-fluid">
                                                                          
                <div class="span9">
                    <div class="span7" id="score">
                        <h3>Players On The Board</h3>
                        <div id="players"></div>    
                        <div class="success"></div>
                        <div id="output"></div>
                    </div>
                    <div id="games" class="boards">
                        <legend>Logs</legend>            
                    </div>
                </div>    
                
                 <h:form id="rollDice"> 
                     <h:inputHidden id="userName" value="#{loginBean.userName}" />
                 </h:form>
                
            </div>
            
        </div>

    </ui:define>
    
</ui:composition>
